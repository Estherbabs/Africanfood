{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include "afood/partials/_header.html" %}
  <body style="background-color: hsl(240, 29%, 9%)">
    {% include "afood/partials/_nav.html" %}
    <div
      class="d-flex justify-content-center align-items-center vh-100 p-3 container"
    >
      <div class="w-100" style="max-width: 600px">
        <div class="text-center mb-5 pb-5">
          <img
            src="{% static 'logo.png' %}"
            alt="website logo"
            class="logo rounded-circle"
          />
        </div>
        <div class="d-flex justify-content-end">
          <a href="{% url 'addbooking' %}" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> Make a booking</a>
        </div>
        <ul>
          {% for booking in object %}
          <li>
            <a href="#">
              <div
                class="bg-white p-3 shadow-lg my-3 rounded me-5"
                style="position: relative; width: 100%; margin-left: auto"
              >
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div>
                      <strong>Date; </strong>
                      <span>{{booking.date}}</span>
                    </div>
                    <div>
                      <strong>Time; </strong>
                      <span>{{booking.time}}</span>
                    </div>
                  </div>
                  <div
                    class="bg-warning p-2 text-black text-center rounded shadow"
                  >
                    <strong>{{booking.mb_tables}}</strong>
                    <span class="d-block">Tables</span>
                  </div>
                </div>
                <button
                  class="btn btn-danger rounded-circle"
                  style="
                    margin-right: -45px;
                    right: 0;
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                  "
                >
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    {% include "afood/partials/_footer.html" %}
  </body>
</html>
