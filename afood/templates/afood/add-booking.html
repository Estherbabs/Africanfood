{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include "afood/partials/_header.html" %}
  <body style="background-color: #11111f">
    <nav class="navbar navbar-expand-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">

              <button class="btn btn-sm btn-danger"> <i class="fa fa-sign-out"></i> &nbsp; Log out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="d-flex justify-content-center align-items-center vh-100 p-3 container"
    >
      <div class="w-100" style="max-width: 600px">
        <div class="text-center mb-5 pb-5">
          <img src="{% static 'logo.png' %}" alt="website logo" class="logo rounded-circle" />
        </div>
        <ul>
          <li>
            <div class="card p-3">
              <form action="#" class="w-100 d-block">
                <div class="row">
                  <div class="col-sm-6 mb-3">
                    <label for="datepicker">Choose a date</label>
                    <input data-date-format="dd/mm/yyyy" id="datepicker" name="date" class="form-control" />

                  </div>

                    <div class="col-sm-6">
                      <label for="timepicker">Choose a time</label>
                      <select name="time" id="timepicker" class="d-block form-control">
                        <option value="8">8AM</option>
                        <option value="9">9AM</option>
                        <option value="10">10AM</option>
                        <option value="11">11AM</option>
                        <option value="12">12PM</option>
                        <option value="13">1PM</option>
                        <option value="14">2PM</option>
                        <option value="15">3PM</option>
                        <option value="16">4PM</option>
                        <option value="17">5PM</option>
                      </select>
                    </div>
                    <div class="col-sm-6">
                      <label for="table-no">How many tables?</label>
                      <input type="number" class="form-control" id="table-no" name="table-no">

                    </div>
                  </div>
                  <button class="btn btn-warning mt-3">Book</button>
                </div>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
    {% include "afood/partials/_footer.html" %}
  </body>
</html>
